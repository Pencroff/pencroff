{{$colorCls := (index . 0)}}
{{$hoverCls := (index . 1)}}
{{$ctx := (index . 2)}}
<span class="inline-flex sm:mt-0 mt-2 justify-center">
  <a class="{{$colorCls}} {{$hoverCls}}" href="{{$ctx.Site.Params.links.linkedin}}" target="_blank">
      {{- partial "svg/linkedin.svg" (dict "class" "w-8 h-8") -}}
  </a>
  <a class="{{$colorCls}} {{$hoverCls}} ml-3" href="{{$ctx.Site.Params.links.github}}" target="_blank">
      {{- partial "svg/github.svg" (dict "class" "w-8 h-8") -}}
  </a>
  <a class="{{$colorCls}} {{$hoverCls}} ml-3" href="{{$ctx.Site.Params.links.twitter}}" target="_blank">
      {{- partial "svg/twitter.svg" (dict "class" "w-8 h-8") -}}
  </a>
</span>
