<header class="text-stone-600 font-bold bg-stone-100">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-stone-700 mb-4 md:mb-0" href="{{ .Site.Home.Permalink }}">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 atom-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="12" cy="12" r="3"></circle>
                <line x1="12" y1="21" x2="12" y2="21.01"></line>
                <line x1="3" y1="9" x2="3" y2="9.01"></line>
                <line x1="21" y1="9" x2="21" y2="9.01"></line>
                <path d="M8 20.1a9 9 0 0 1 -5 -7.1"></path>
                <path d="M16 20.1a9 9 0 0 0 5 -7.1"></path>
                <path d="M6.2 5a9 9 0 0 1 11.4 0"></path>
            </svg>
            <span class="ml-3 text-3xl ">{{ .Site.Title }}</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            {{ range .Site.Sections }}
            <a href="{{ .Permalink }}" class="mr-5 hover:text-stone-900">{{ .Title }}</a>
            {{ end }}
        </nav>
    </div>
</header>
