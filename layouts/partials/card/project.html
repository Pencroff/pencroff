<section class="m-2 md:m-4 p-2 md:p-4 shadow rounded flex flex-col justify-between items-center flex-1">
  <a href="{{ .Permalink }}" class="mb-1">
    <h2 class="text-lg text-center text-yellow-700 font-bold hover:underline">{{ .Title }}</h2>
  </a>
  {{ with .Resources.ByType "image" }}
  {{ range first 1 (sort . "Params.weight") }}
  <figure class="flex justify-center items-center basis-1/2 lg:basis-1/3 aspect-square pt-2 pr-4 max-h-fit">
    <img src="{{ .Permalink | relURL }}" alt="{{ .Name }}">
  </figure>
  {{ end }}
  {{ end }}
  <span class="hidden sm:inline font-serif mt-1">
    {{ .Description | markdownify }}
  </span>

  <p class="text-sm self-end mt-1 sm:mt-2">
    <a href="{{ .Permalink }}" class="hover:text-sky-600">More details</a>
  </p>
</section>
