<section id="projects" class="flex flex-col justify-center items-center">
    {{ $project := .Site.GetPage "/projects" }}
    <h2 class="mb-4 text-2xl sm:text-3xl font-bold text-stone-900">{{$project.Title}}</h2>
    <div class="flex flex-col sm:flex-row justify-between items-stretch mb-4 sm:mb-8">
        {{ range first 3 (sort $project.Pages "Params.weight") }}
        {{- partial "home/project-card.html" . -}}
        {{ end }}
    </div>
    <a class="mb-4 sm:mb-8 hover:text-blue-400" href="projects">All projects</a>
    <a class="mb-4 sm:mb-8 hover:text-blue-400" href="#quick-links">
        <svg xmlns="http://www.w3.org/2000/svg" class="arrow-bar-to-up" width="24" height="24" viewBox="0 0 24 24"
             stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <line x1="12" y1="10" x2="12" y2="20"></line>
            <line x1="12" y1="10" x2="16" y2="14"></line>
            <line x1="12" y1="10" x2="8" y2="14"></line>
            <line x1="4" y1="4" x2="20" y2="4"></line>
        </svg>
    </a>

</section>
