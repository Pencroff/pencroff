<section id="projects" class="flex flex-col justify-center items-center">
    {{ $project := .Site.GetPage "/projects" }}
    <h2 class="mb-4 text-2xl sm:text-3xl font-bold text-stone-900">{{$project.Title}}</h2>
    <div class="flex flex-col sm:flex-row justify-between items-stretch mb-4 sm:mb-8">
        {{ range first 3 (sort $project.Pages "Params.weight") }}
        {{- partial "home/project-card.html" . -}}
        {{ end }}
    </div>
    <a class="mb-4 sm:mb-8 hover:text-blue-400" href="projects">All projects</a>
    {{- partial "back-to-top.html" . -}}
</section>
