<section class="m-2 sm:m-4 p-2 sm:p-4 shadow-md flex flex-col justify-between items-center flex-1">
  <a href="{{ .Permalink }}">
    <h3 class="text-lg text-center text-yellow-700 font-bold hover:underline">{{ .Title }}</h3>
  </a>
  {{ with .Resources.ByType "image" }}
  {{ range first 1 (sort . "Params.weight") }}
  <img class="object-cover h-32" src="{{ .Permalink }}" alt ="{{ .Name }}">
  {{ end }}
  {{ end }}
  <span class="hidden sm:inline font-serif">
    {{ .Description | markdownify }}
  </span>

  <p class="text-sm self-end mt-1 sm:mt-2">
    <a href="{{ .Permalink }}" class="hover:text-sky-600">More details</a>
  </p>
</section>
