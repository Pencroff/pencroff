<section id="talks" class="flex flex-col justify-center items-center">
    {{ $talk := .Site.GetPage "/talks" }}
    <h2 class="mb-4 text-2xl sm:text-3xl font-bold text-stone-900">{{$talk.Title}}</h2>
    <div class="flex flex-col sm:flex-row justify-center items-stretch mb-4 sm:mb-8 w-full">
        {{ range first 2 (sort $talk.Pages "Params.weight") }}
        {{- partial "home/talk-card.html" . -}}
        {{ end }}
    </div>
    <a class="mb-4 sm:mb-8 hover:text-blue-400" href="talks">All talks</a>
    {{- partial "back-to-top.html" . -}}
</section>
