{{ define "main" }}
<section>
    <div class="hero flex flex-col">
        <div class="flex-1 container mx-auto flex flex-col px-5 py-16 justify-center items-center text-stone-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-16 sm:h-32 mb-4 icon-code"
                 width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                 stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <polyline points="7 8 3 12 7 16"></polyline>
                <polyline points="17 8 21 12 17 16"></polyline>
                <line x1="14" y1="4" x2="10" y2="20"></line>
            </svg>
            <div class="w-full md:w-2/3 flex flex-col items-center text-center text-stone-600">
                <h1 class="font-sans text-3xl sm:text-5xl mb-4">{{ .Title }}</h1>
                <h2 class="font-sans text-3xl sm:text-5xl mb-16">{{ .Params.Subtitle }}</h2>
                <p class="font-mono text-stone-500 sm:text-3xl">Trust me I am an engineer.</p>
            </div>
        </div>
        <div class="container mx-auto flex flex-col py-4 justify-center items-center text-stone-300 transition-opacity ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-tabler-mouse" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <rect x="6" y="3" width="12" height="18" rx="4"></rect>
                <line x1="12" y1="7" x2="12" y2="11"></line>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="chevrons-down" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <polyline points="7 7 12 12 17 7"></polyline>
                <polyline points="7 13 12 18 17 13"></polyline>
            </svg>
        </div>
    </div>

    {{- partial "home/quick-links.html" . -}}
    {{- partial "home/projects.html" . -}}




</section>

{{ end }}
