{{ define "main" }}
<article class="px-6 mx-auto mb-16 prose prose-stone prose-p:font-serif justify-self-center sm:px-4 md:px-0 lg:prose-lg">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
</article>
{{ range .Pages }}
    <article class="px-6 mx-auto mb-16 prose prose-stone prose-headings:text-blue-700 prose-p:font-serif justify-self-center sm:px-4 md:px-0 lg:prose-lg">
        <h2>{{ .Title }}</h2>
        <figure>
            {{ with .Resources.ByType "image" }}
            {{ range first 1 (sort . "Params.weight") }}
            <img src="{{ .Permalink }}" alt ="{{ .Name }}">
            {{ end }}
            {{ end }}
        </figure>
        {{ .Description | markdownify }}
        <p class="text-right">
            <a href="{{ .Permalink }}" class="hover:text-blue-400">More details</a>
        </p>

    </article>
{{ end }}
{{ end }}
