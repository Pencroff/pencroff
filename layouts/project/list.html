{{ define "main" }}
<article class="px-6 mx-auto mb-16 prose prose-stone prose-p:font-serif justify-self-center sm:px-4 md:px-0 lg:prose-lg">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
</article>
{{ range .Pages }}
    <article class="px-6 mx-auto mb-16 prose prose-stone prose-headings:text-yellow-700 prose-p:font-serif justify-self-center sm:px-4 md:px-0 lg:prose-lg">
        <h2 class="not-prose hover:text-stone-600 hover:underline">
            <a href="{{ .Permalink }}" class="">{{ .Title }}</a>
        </h2>
        <figure class="flex justify-center items-center ">
            {{ with .Resources.ByType "image" }}
            {{ range first 1 (sort . "Params.weight") }}
            <img class="aspect-square max-h-64" src="{{ .Permalink }}" alt ="{{ .Name }}">
            {{ end }}
            {{ end }}
        </figure>
        {{ .Description | markdownify }}
        <p class="text-right">
            <a href="{{ .Permalink }}" class="hover:text-sky-600">More details</a>
        </p>
    </article>
{{ end }}
{{ end }}
