{{ define "main" }}
<article class="px-6 mx-auto mb-16 prose prose-stone prose-p:font-serif justify-self-center sm:px-4 md:px-0 lg:prose-lg">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
</article>
{{ range .Pages }}
    <article class="px-6 mx-auto mb-16 prose prose-stone prose-headings:text-blue-700 prose-p:font-serif justify-self-center sm:px-4 md:px-0 lg:prose-lg">
        <h2>{{ .Title }}</h2>
        {{- partial "youtube.html" . -}}
        <p>
            {{ .Description | markdownify }}
        </p>

        <p class="text-right">
            <a href="{{ .Permalink }}" class="hover:text-sky-600">More details</a>
        </p>
    </article>
{{ end }}
{{ end }}
